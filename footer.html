<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="shortcut icon" href="https://i2.wp.com/e7.pngegg.com/pngimages/357/433/png-clipart-computer-icons-website-web-design-logo.png" type="image/x-icon">
    <style>
            .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background: #333;
    color: white;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 18px;
}
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.content {
    flex: 1;
    text-align: center;
    padding: 50px;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    position: relative;
    bottom: 0;
    width: 100%;
}

.footer-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.footer-links, .footer-social {
    margin: 10px 0;
}

.footer-links a, .footer-social a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
}

.footer-links a:hover, .footer-social a:hover {
    text-decoration: underline;
}

#copyright {
    margin-top: 10px;
    font-size: 14px;
}

    </style>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="footer.html">Footer</a></li>
        </ul>
        <div class="hamburger">☰</div>
    </nav>

    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>Scroll down to see the footer.</p>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="footer-social">
                <a href="https://www.facebook.com/" target="_blank">Facebook</a>
                <a href="https://x.com/?lang=en" target="_blank">Twitter</a>
                <a href="https://www.instagram.com/accounts/login/?hl=en" target="_blank">Instagram</a>
            </div>
            <p id="copyright"></p>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const copyright = document.getElementById("copyright");
    const currentYear = new Date().getFullYear();
    copyright.textContent = `© ${currentYear} Your Website Name. All Rights Reserved.`;
});

    </script>
</body>
</html>
