<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    text-align: center;
    padding: 20px;
}

header {
    background-color: #333;
    color: white;
    padding: 15px;
    border-radius: 5px;
}

h1, h2 {
    color: #444;
}

button {
    background-color: #008CBA;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

button:hover {
    background-color: #005f73;
}

    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
    </header>
    <main>
        <section>
            <h2>Who We Are</h2>
            <p>We are a passionate team dedicated to providing great content and services.</p>
            <button id="changeTextBtn">Click to Change Text</button>
            <p id="dynamicText">This text will change when you click the button.</p>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const button = document.getElementById("changeTextBtn");
    const text = document.getElementById("dynamicText");

    button.addEventListener("click", function() {
        text.textContent = "You clicked the button! The text has changed.";
    });
});

    </script>
</body>
</html>
